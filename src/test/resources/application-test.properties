zeptolab.socket-server.port=9009
zeptolab.socket-server.host=localhost

spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

zeptolab.datasource.url=jdbc:h2:mem:ZeptoLabChatDB;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=TRUE
zeptolab.datasource.username=happyAdmin
zeptolab.datasource.password=whereIsThePassword
zeptolab.datasource.driver=org.h2.Driver
zeptolab.datasource.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

zeptolab.database.maxConnections=35
zeptolab.database.minConnections=10
zeptolab.database.show-sql=false